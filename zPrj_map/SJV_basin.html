	function onEachFeature(feature, layer) {
		var name = "<p>Basin Name: ".bold();
		var crops = "<p>Top 3 Suggested Crops: ".bold();

		if (feature.properties) {
			name += feature.properties.basin + "</p>";
			crops += feature.properties.suggested + "</p>";
		}

		layer.bindPopup(name + crops);
		// layer.bindPopup(des);
	}

L.geoJSON(basin_geojson, {

	onEachFeature: onEachFeature,

	pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
